<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <button id="bud">PressStart</button>
    <div id="container"></div>
</body>
<script>
    document.getElementById("bud").onclick = () => {
        fetch("https://dog.ceo/api/breeds/image/random")
            .then(res => res.json())
            .then(res => {
                console.log(res)
                document.getElementById("container").innerHTML = '<img width = "600px" src=' + res.message + ' alt="Red dot" />'
            })
    }

</script>

</body>

</html>
